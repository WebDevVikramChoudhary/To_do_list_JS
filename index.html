<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-Do List in JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" id="input_field" placeholder="Your Task" required />
        <input type="submit" />

        <div id="task_box">
          <ol id="task_list"></ol>
        </div>
      </form>
    </div>
    <footer>Click On The Task To Telete the Task</footer>
  </body>
  <script src="./app.js"></script>
</html>
